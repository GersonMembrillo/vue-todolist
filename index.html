<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>2DU</title>
	</head>
	<body class="d-flex justify-content-center">
		<div id="app">
			<div class="container p-5">
				<h1 class="text-center mb-0 rounded-top">2DU</h1>
				<div class="list-container bg-light">
					<ul class="mb-0 py-3" v-if="taskList.length > 0">
						<li v-for="(task, index) in taskList" :key="index">
							<button class="btn btn-success m-2" @click="completed(index)">
								<i class="fa-solid fa-check"></i>
							</button>
							<button class="btn btn-danger me-2" @click="cancel(index)">
								<i class="fa-solid fa-xmark"></i>
							</button>
							<span @click="back(index)" :class="{'done' : task.done}">{{task.text}}</span>
							<!-- old method-> :class="task.done ? 'done' : '' " -->
						</li>
					</ul>
					<h3 v-else>La lista Ã¨ vuota</h3>
				</div>
				<div class="input-container bg-secondary p-3 rounded-bottom">
					<input
						type="text"
						text="ingredient"
						id="ingredient"
						v-model="newTask.text"
						@keyup.enter="addTask"
					/>
					<button class="btn btn-primary ms-2" @click="addTask">Aggiungi mansione</button>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/utility.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
